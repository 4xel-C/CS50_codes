{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form class="row g-3 justify-content-center" action="/register" method="post">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <label for="inputName" class="form-label">First Name</label>
      <input type="text" class="shadow form-control" id="inputName" name="first_name" required autofocus>
    </div>
    <div class="col-md-3">
      <label for="inputLogin" class="form-label">Login</label>
      <input type="text" class="shadow form-control" id="inputLogin" name="login" required>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <label for="inputLName" class="form-label">Last Name</label>
      <input type="text" class="shadow form-control" id="inputLName" name="last_name" required>
    </div>    
    <div class="col-md-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="shadow form-control" id="inputPassword" name="password" required>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <label for="inputLab" class="form-label">Your laboratory</label>
      <select id="inputLab" class="shadow form-select" name="laboratory" required>
        <option selected>Your laboratory</option>
        {% for laboratory in laboratory_list %}
        <option value={{ laboratory }}>{{ laboratory }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
        <label for="inputConfirmation" class="form-label">Password confirmation</label>
        <input type="password" class="shadow form-control" id="inputConfirmation" name="confirmation" required>
    </div>
    <div class="col-3"></div>
    <div class="col-12 d-flex justify-content-center">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="manager" name="manager" value="manager">
        <label class="form-check-label" for="manager">Are you a manager?</label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
{% endblock %}
