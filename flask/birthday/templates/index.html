<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                 <form method="post">
                    <input name="name" type="text" placeholder="name">
                    <input name="month" type="number" placeholder="month" min=1 max=12>
                    <input name="day" type="number" placheolder="day" min=1 max=31>
                    <button type="submit">Add Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>
                                    {{ birthday[1] }}
                                </td>
                                <td>
                                    {{ birthday[2] }}/{{ birthday[3]}}
                                </td>
                                <td>
                                    <form method="post">
                                        <input type="hidden" name="id" value="{{ birthday[0] }}">
                                        <button type="submit">
                                            Delete entry
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
